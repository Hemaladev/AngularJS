
<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Web</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="container" ng-controller="ContactController as contact">
        <table class="table">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="iterator in contact.contacts">
                    <td>{{$index}}</td>
                    <td>{{iterator.id}}</td>
                    <td>{{iterator.firstName}}</td>
                    <td>{{iterator.lastName}}</td>
                    <td>{{iterator.email}}</td>
                    <td>{{iterator.phone}}</td>
                    <td>
                        <button class="btn btn-success">Edit</button>
                        <button ng-click="contact.delete($index)" class="btn btn-danger" >Delete</button>
                    </td>
    
                </tr>

        </table>
    </div>

</body>

</html>
